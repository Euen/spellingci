<!DOCTYPE html>
<html ng-app="spellingCI">
  <head>
      <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
      <META HTTP-EQUIV="Expires" CONTENT="-1">
      <meta charset="utf-8">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
      <link rel="stylesheet" href="assets/css/spellingci.css">
      <link rel="stylesheet" href="assets/css/animations.css">
      <title>Spelling CI</title>
  </head>

  <body role="contentinfo" ng-controller="BaseController as baseCtrl">

    <div id="header" class="navbar navbar-fixed-top" role="navigation">
      <div class="navbar-header">
        <span><img class="spellingci-logo" src="assets/img/grammar-guy.png"/><a class="navbar-brand" href="#">Spelling CI</a></span>
      </div>
      <div class="navbar options">
        <ul class="nav navbar-nav navbar-right">
            <li><a class="navbar-btn" ng-show="baseCtrl.logged" ng-href="/#/repos/{{basecontroller.userLogged}}">Your Repos</a></li>
            <li><a class="navbar-btn" href="/#/about">About Spelling CI</a></li>
            <li ng-show="baseCtrl.logged">
              <span class="logged-as" href="/#">Logged as <b>{{basecontroller.userLogged}}</b>,</span>
            </li>
            <li ng-show="baseCtrl.logged">
              <a class="btn-default btn-small navbar-btn" ng-click="baseCtrl.logout()">
                <span class="glyphicon glyphicon-log-out"></span> Logout
              </a>
            </li>
        </ul>
      </div>
    </div>

    <div class="container main" role="main">
        <div ng-view></div>
    </div>

    <nav id="footer" class="navbar navbar-fixed-bottom">
        <div class="row text-center">
            <a href="https://github.com/inaka/spellingci" target="_blank" class="link-source"><img title="view the source code" src="assets/img/github.png"/></a>
        </div>
        <div class="row text-center">
            <span>Powered by <a href="http://inaka.net" target="_blank" class="link-source">Inaka</a></span>
        </div>
    </nav>

    <script src="assets/javascript/lib/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-cookies.js"></script>
    <script src="assets/javascript/lib/ui-bootstrap.min.js"></script>
    <script src="assets/javascript/lib/angular-route.js"></script>
    <script src="assets/javascript/lib/angular-resource.js"></script>
    <script src="assets/javascript/spellingci.js"></script>
    <script src="assets/javascript/routes.js"></script>
    <!-- Controllers -->
    <script src="assets/javascript/controller/baseController.js"></script>
    <script src="assets/javascript/controller/landingController.js"></script>
    <script src="assets/javascript/controller/reposController.js"></script>
    <!-- Services -->
    <script src="assets/javascript/service/authService.js"></script>
    <script src="assets/javascript/service/repoService.js"></script>
    <script src="assets/javascript/service/webhookService.js"></script>
</body>
</html>
